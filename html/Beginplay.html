<!DOCTYPE html>
<html>

<head>
    <title>AquaWaka</title>
    <link rel="icon" href="../sources/aquawakaICON.png">
    <link rel="stylesheet" type="text/css" href="../css/bplay.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body background="../sources/screen2.png">
    <div class="container">
        <div class="row">
            <div id="coltitle" class="col">
                <img id="titleAW" src="../sources/aquawaka.png">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <a href="PlayScreen.html"><input type="image" id="btnPlayGame" name="btnPG" src="../sources/btnplay.png" alt="Play"></a>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <a href="PlayScreen.html"><input type="image" id="btnMultip" name="btnMP" src="../sources/btnMultiplayer.png" alt="Players"></a>
                <input type="image" id="btnControls" name="btnC" src="../sources/btncontrols.png" alt="Controls" data-bs-toggle="modal" data-bs-target="#staticBackdrop2">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <input type="image" id="btnLeaders" name="btnL" src="../sources/btnleaders.png" alt="Leaders"
                data-bs-toggle="modal" data-bs-target="#exampleModalLong">
                <input type="image" id="btnSettings" name="btnS" src="../sources/btnsettings.png" alt="Settings" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                <!--Lo Lleva al modal-->
            </div>
        </div>
    </div>

<!-- Modal para Settings-->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" style="background-color: rgba(0,0,0,.0001) !important; border: rgba(0,0,0,.0001) !important;">
            <div class="mBody modal-body">
                <img id="titlesettings" src="../sources/tsettings.png" class="img-fluid">
                <img id="sigsettings" class="img-fluid" src="../sources/signalsettings2.png">
                <div class="filabotones row justify-content-center">
                    <div class="col ">
                        <input type="image" class="img-fluid" id="btnAccept" name="btnAS" src="../sources/accept.png" alt="ok">
                    </div>
                    <div class="col ">
                        <input type="image" class="img-fluid" id="btnCancel" name="btnCS" src="../sources/cancel.png" alt="ok">
                    </div>
                </div>
                <div class="filabotones2 row justify-content-center">
                    <div class="col ">
                        <input type="image" class="img-fluid" id="btnAccept2" name="btnAS2" src="../sources/accept.png" alt="ok">
                    </div>
                    <div class="col ">
                        <input type="image" class="img-fluid" id="btnCancel2" name="btnCS2" src="../sources/cancel.png" alt="ok">
                    </div>
                </div>
            </div>
            <input type="image" class="img-fluid" id="btnSback" name="btnbackS" src="../sources/back.png" alt="back" data-bs-dismiss="modal">
            <input type="image" class="img-fluid" id="btnSok" name="btnokS" src="../sources/ok.png" alt="ok" data-bs-dismiss="modal">
            
        </div>
    </div>
</div>


<!-- Modal para Controls-->
<div class="modal fade" id="staticBackdrop2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" style="background-color: rgba(0,0,0,.0001) !important; border: rgba(0,0,0,.0001) !important;">
            <div class="BodyControl modal-body" style="">
                <img id="titlecontrols" src="../sources/Tcontrols.png" class="img-fluid">
                <img id="sigcontrol" class="img-fluid" src="../sources/signalcontrols.png">
                <input type="image" class="img-fluid" id="btnCback" name="btnbackC" src="../sources/back.png" alt="back" data-bs-dismiss="modal">
            </div>
        </div>
    </div>
</div>


<!-- Modal para Leaders-->
<div class="modal fade " id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="mHeadL modal-header" style="background-color: #103A61">
                <img id="titleLeaders" src="../sources/leaderstitle.png" class="img-fluid">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                <span aria-hidden="true">&times;</span>
            </div>
            <div class="mBodyL modal-body" style="background-color: #12416d">
                <div class="container">
                    <div class="row">
                    <div class="col-2">
                        <img id="Trophie" src="../sources/premio.png" class="img-fluid">
                    </div>
                    <div class="col-10">
                        <table class="table table-striped custab text-center">
                            <thead style="background-color: #f8cf1a; color:black">
                                <tr class="text-center">
                                    <th>Places</th>
                                    <th>User</th>
                                    <th>Hits</th>
                                    <th>Score</th>
                                </tr>
                            </thead>
                            <tr class="text-center" style="background-color: #092239; color: white">
                                <td>1</td>
                                <td>Swteban</td>
                                <td>35</td>
                                <td>1200</td>
                            </tr>
                            <tr class="text-center" style="background-color: #092239; color: white">
                                <td>2</td>
                                <td>FerDG</td>
                                <td>21</td>
                                <td>950</td>
                            </tr>

                            <tr class="text-center" style="background-color: #092239; color: white">
                                <td>3</td>
                                <td>KeerVan3</td>
                                <td>12</td>
                                <td>600</td>
                            </tr>

                        </table>
                    </div>
                    </div>
                </div>
            </div>
            <div class="mFootL modal-footer" style="background-color: #103A61">
                <input type="image" class="img-fluid" id="btnLback" src="../sources/back.png" alt="back" data-bs-dismiss="modal">
            </div>
        </div>
    </div>
</div>


</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

</html>
